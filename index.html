<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="parent-container">
        <input type="text" id="inputNumber" class="inputDesign" placeholder="0"/>
            <div class="child-container">
            <table>
                <tr>
                    <td><button id="btn7" class="btnDesign">7</button></td>
                    <td><button id="btn8" class="btnDesign">8</button></td>
                    <td><button id="btn9" class="btnDesign">9</button></td>
                    <td><button id="btnDelete" class="btnDel">Del</button></td>
                </tr>
                <tr>
                    <td><button id="btn4" class="btnDesign">4</button></td>
                    <td><button id="btn5" class="btnDesign">5</button></td>
                    <td><button id="btn6" class="btnDesign">6</button></td>
                    <td><button id="btn+" class="btnOperation">+</button></td>
                </tr>
                <tr>
                    <td><button id="btn1" class="btnDesign">1</button></td>
                    <td><button id="btn2" class="btnDesign">2</button></td>
                    <td><button id="btn3" class="btnDesign">3</button></td>
                    <td><button id="btnSubtract" class="btnOperation">-</button></td>
                </tr>
                <tr>
                    <td><button id="btnDot" class="btnDesign">.</button></td>
                    <td><button id="btn0" class="btnDesign">0</button></td>
                    <td><button id="btnDivide" class="btnOperation">/</button></td>
                    <td><button id="btnMultiply" class="btnOperation">x</button></td>
                </tr>
            </table>
            <div class="child-items">
                <table>
                    <tr>
                        <td><button id="btnClear" class="btnClear">C</button></td>
                        <td><button id="btn" class="btnEqualSign">=</button></td>
                    </tr>
                </div>
            </table>
        </div>
    </div>
</body>
</html>
